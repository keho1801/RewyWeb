<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="now">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}} </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="movies && movies.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()"> {{showImage ? "Hide": "Show"}}
                                Image
                            </button>
                        </th>
                        <th>Movie</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of filteredMovies">
                        <td></td>
                        <td>{{movie.movieName}}</td>
                        <td><sh-comp [hello]='movie.description'></sh-comp></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
